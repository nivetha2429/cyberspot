services:
  - type: web
    name: aaro
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
